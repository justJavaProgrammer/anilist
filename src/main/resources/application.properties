spring.application.name=anime-rest-api

spring.datasource.url=${DATASOURCE_URL:jdbc:postgresql://localhost:5433/postgres}
spring.datasource.username=${DATASOURCE_USERNAME:postgres}
spring.datasource.password=${DATASOURCE_PASSWORD:root}

spring.jpa.hibernate.ddl-auto=validate

spring.flyway.enabled=true
spring.flyway.url=${DATASOURCE_URL:jdbc:postgresql://localhost:5433/postgres}
spring.flyway.user=${DATASOURCE_USERNAME:postgres}
spring.flyway.password=${DATASOURCE_PASSWORD:root}
spring.flyway.locations=classpath:db/migration